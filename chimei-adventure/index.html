<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>奇美博物館大冒險</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="./css/adventure.css">
  <link rel="stylesheet" href="./css/theme.css">
</head>
<body class="ghibli museum">
  <header class="header">
    <div class="container" style="display: flex; justify-content: space-between;">
      
      <a class="brand" href="./">
        <span class="material-icons mr-8" aria-hidden="true">museum</span>
        <span>奇美博物館大冒險</span>
      </a>
      <a class="brand" href="./pictures.html">
        <span class="material-icons mr-8" aria-hidden="true">photo_library</span>
        <span>圖像線索</span>
      </a>
      <a class="brand" href="./puzzles.html">
        <!-- <span class="material-icons mr-8" aria-hidden="true">crossword</span> -->
        <span class="material-symbols-outlined">crossword</span>
        <span>謎題</span>
      </a>
    </div>
  </header>

  <main>
    <section class="gate-hero">
      <div class="arch container text-center">
        <h1 class="gate-title">奇美博物館大冒險</h1>
        <p class="gate-sub">請輸入兩個關鍵字，解開通往藏寶地點。</p>
      </div>
    </section>

    <section class="panel container">
      <form id="keyForm" novalidate>
        <div class="form-grid">
          <div class="form-group">
            <label for="key1" class="label-serif">密碼I</label>
            <input type="text" id="key1" class="input" placeholder="e.g., rose" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="key2" class="label-serif">密碼 II</label>
            <input type="text" id="key2" class="input" placeholder="e.g., window" autocomplete="off" required>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-leaf" type="submit">
            <span class="material-icons" aria-hidden="true">vpn_key</span>
            <span>Unlock</span>
          </button>
          <div id="status" class="status" role="status" aria-live="polite"></div>
        </div>

        <div class="divider"></div>

        <details class="hint">
          <summary>Hint</summary>
          Look to classic church features. Think of glass and flowers.
        </details>
      </form>
    </section>

    <section id="result1" class="panel result container" aria-live="polite" aria-atomic="true">
      <div class="result-head">
        <span class="material-icons text-gild" aria-hidden="true">emoji_objects</span>
        <span class="label-serif">線索 I</span>
      </div>
      <div class="word" id="treasureWord1">—</div>
      <div class="note" id="treasureNote1">—</div>
    </section>

    <section id="result2" class="panel result container" aria-live="polite" aria-atomic="true">
      <div class="result-head">
        <span class="material-icons text-gild" aria-hidden="true">emoji_objects</span>
        <span class="label-serif">線索 II</span>
      </div>
      <div class="word" id="treasureWord2">—</div>
      <div class="note" id="treasureNote2">—</div>
    </section>

    <section class="panel container"> 
        <a href="./pictures.html" class="btn btn-leaf">
          <span class="material-icons" aria-hidden="true">photo_library</span>
          <span>圖像線索</span>
        </a>
        
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <a href="../"><span>© <span id="year"></span> Kylin</span></a>
      
      <span class="muted">Ghibli × Classic Museum</span>
    </div>
  </footer>

  <script src="./js/adventure.js"></script>
</body>
</html>
